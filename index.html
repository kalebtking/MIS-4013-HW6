<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OU Data Insights</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- AOS for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <style>
        /* Basic styling for the website */
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .content { max-width: 800px; margin: auto; }
        .chart-container { width: 100%; height: 400px; }
        .events li { margin-bottom: 10px; }

        /* Add visibility to AOS elements to avoid initial hiding */
        [data-aos] {
            opacity: 1 !important;
            transform: none !important;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>OU Data Insights</h1>
    
    <!-- Home Section -->
    <section id="home">
        <p data-aos="fade-up">Welcome to OU Data Insights! Discover the latest statistics and trends from the University of Oklahoma.</p>
    </section>

    <!-- Enrollment Statistics Section with Chart.js -->
    <section id="enrollment">
        <h2>Enrollment Statistics (2018 - 2023)</h2>
        <div class="chart-container">
            <canvas id="enrollmentChart"></canvas>
        </div>
    </section>

    <!-- Campus Events Section with Moment.js -->
    <section id="events">
        <h2>Upcoming Campus Events</h2>
        <ul class="events">
            <li data-aos="fade-right">Orientation - <span class="event-date">2024-08-15</span></li>
            <li data-aos="fade-right">Homecoming - <span class="event-date">2024-10-05</span></li>
            <li data-aos="fade-right">Final Exams - <span class="event-date">2024-12-10</span></li>
        </ul>
    </section>

    <!-- Contact Section with AOS animations -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form data-aos="fade-up">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>
</div>

<!-- Initialize and use JavaScript libraries -->
<script>
    $(document).ready(function () {
        // Initialize AOS library
        AOS.init();

        // Enrollment data for Chart.js
        var ctx = document.getElementById('enrollmentChart').getContext('2d');
        var enrollmentChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2018', '2019', '2020', '2021', '2022', '2023'],
                datasets: [{
                    label: 'Enrollment Numbers',
                    data: [27000, 27500, 28000, 29000, 29500, 30000],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Use Moment.js to format event dates
        $('.event-date').each(function () {
            var dateText = $(this).text();
            $(this).text(moment(dateText).format('MMMM Do, YYYY'));
        });
    });
</script>

</body>
</html>
