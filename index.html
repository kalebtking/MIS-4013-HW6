<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RUN - Your Running Gear Store</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header, Navbar, and Main Content -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Featured Product 1</div>
            <div class="swiper-slide">Featured Product 2</div>
            <div class="swiper-slide">Featured Product 3</div>
        </div>
        <!-- Navigation buttons for Swiper -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    
    <h3>Current Sale Countdown</h3>
    <div id="countdown"></div>

    <canvas id="salesChart"></canvas>

    <footer>
        Last Updated: <span id="lastUpdated"></span>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
