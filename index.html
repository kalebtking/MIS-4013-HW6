<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Oklahoma Data Portal</title>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    
    <!-- AOS for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    
    <style>
        /* Basic styling for the website */
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .content { max-width: 800px; margin: auto; }
        .chart-container { width: 100%; height: 400px; }
        .events li { margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="content">
    <h1>University of Oklahoma Data Portal</h1>
    
    <!-- Enrollment Section -->
    <section id="enrollment">
        <h2>Student Enrollment Trends</h2>
        <div class="chart-container">
            <canvas id="enrollmentChart"></canvas>
        </div>
    </section>

    <!-- Average GPA Section -->
    <section id="gpa">
        <h2>Average GPA by Year</h2>
        <div class="chart-container">
            <canvas id="gpaChart"></canvas>
        </div>
    </section>

    <!-- Events Section -->
    <section id="events">
        <h2>Upcoming Campus Events</h2>
        <ul class="events">
            <li data-aos="fade-right">Freshman Orientation - <span class="event-date">2024-08-20</span></li>
            <li data-aos="fade-right">Homecoming Parade - <span class="event-date">2024-10-15</span></li>
            <li data-aos="fade-right">Spring Break - <span class="event-date">2025-03-10</span></li>
        </ul>
    </section>

</div>

<!-- Initialize and use JavaScript libraries -->
<script>
    $(document).ready(function () {
        // Initialize AOS for animations
        AOS.init();

        // Chart.js - Enrollment Trend Chart
        var enrollmentCtx = document.getElementById('enrollmentChart').getContext('2d');
        var enrollmentChart = new Chart(enrollmentCtx, {
            type: 'line',
            data: {
                labels: ['2019', '2020', '2021', '2022', '2023'],
                datasets: [{
                    label: 'Enrollment Numbers',
                    data: [24000, 25000, 25500, 26000, 27000],
                    fill: false,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Chart.js - Average GPA Chart
        var gpaCtx = document.getElementById('gpaChart').getContext('2d');
        var gpaChart = new Chart(gpaCtx, {
            type: 'bar',
            data: {
                labels: ['2019', '2020', '2021', '2022', '2023'],
                datasets: [{
                    label: 'Average GPA',
                    data: [3.1, 3.2, 3.25, 3.3, 3.35],
                    backgroundColor: 'rgba(153, 102, 255, 0.6)',
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Moment.js - Format dates for events
        $('.event-date').each(function () {
            var dateText = $(this).text();
            $(this).text(moment(dateText).format('MMMM Do, YYYY'));
        });
    });
</script>

</body>
</html>
